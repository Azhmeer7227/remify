<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="icon" type="image/x-icon" href="remify-icon.ico">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 420px;
      max-width: 95%;
      height: 600px;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #chat-header {
      padding: 15px;
      text-align: center;
      background: #0078ff;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
    }

    .message .time {
      display: block;
      font-size: 11px;
      color: #555;
      margin-top: 4px;
      opacity: 0.7;
    }

    .user {
      align-self: flex-end;
      background: #0078ff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 4px;
    }

    #input-container {
      display: flex;
      padding: 12px;
      gap: 8px;
      background: #f1f3f6;
      border-top: 1px solid #ddd;
    }

    #message-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    #send-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: #0078ff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    #send-btn:hover {
      background: #005ec4;
    }

    /* Scrollbar styling */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    /* Markdown styling */
    .message p { margin: 0 0 4px; }
    .message strong { font-weight: bold; }
    .message em { font-style: italic; }
    .message code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
    .message pre {
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .message ul {
      margin: 4px 0;
      padding-left: 18px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">🤖 Remify</div>
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- ✅ Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(text, sender) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message", sender);

  // ✅ Parse markdown for Remify messages, plain text for user
  if (sender === "bot") {
    msgDiv.innerHTML = `<strong>Remify:</strong><br>` + marked.parse(text);
  } else {
    msgDiv.textContent = text;
  }

  // Add timestamp
  const time = document.createElement("span");
  time.classList.add("time");
  const now = new Date();
  time.textContent = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  msgDiv.appendChild(time);

  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
}


    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      messageInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        appendMessage(data.reply || "⚠️ Error: No reply received.", "bot");
      } catch (err) {
        appendMessage("⚠️ Failed to connect to server.", "bot");
        console.error(err);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
